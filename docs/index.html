<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header>
        <section>
            <div class="header-logo"><a id="header-logo" href="#">GameDiscovery</a></div>
            <div class="header-search">
                <form id="header-search-form" autocomplete="off">
                    <input id="header-search-box" type="text" placeholder="Search games...">
                    <input type="button" id="header-search-box-button">
                    <span class=" icon-search"></span>
                </form>
            </div>
            <div id="header-profile">
                <a href="./login.html" id="header-profile-link">
                    <img id="profile-icon" src="./images/abstract-user-flat-4.svg" alt="profile picture">
                    <p id="login-text">Login/Register</p>
                </a>
            </div>
        </section>
    </header>


    <main>

        <section id="body-container">
            <div id="body-search-filter">
                <div id="body-header-image-container">
                    <a id="body-header-linkwrapper" href="#">
                        <img id="body-header-image" src="./images/halo-banner-link.jpg" alt="image">
                        <p id="body-header-image-button">View deals</p>
                    </a>
                </div>
            </div>
            <div class="body-list-info">
                <h2>Hot sales: </h2>
            </div>
            <div id="body-search-list"></div>
            <div id="body-search-more">
                <a class="loadMore" href="#/" id="loadMore-hot-sales">load more</a>
            </div>
            <hr class="line-separator">
            <div class="body-list-info">
                <h2>Top rated: </h2>
            </div>
            <div id="body-top-rated">

            </div>
            <div id="body-search-more">
                <a class="loadMore" href="#/" id="loadMore-top-rated">load more</a>
            </div>
        </section>

    </main>

    <footer>
        <div>

        </div>
        <div>

        </div>
    </footer>

    <script src="./index.js"></script>
    <script src="./search.js"></script>
    <script src="./loggedin.js"></script>
</body>

</html>
