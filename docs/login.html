<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header>
        <section>
            <div class="header-logo">logo</div>
            <div class="header-search">
                <form id="header-search-form" autocomplete="off">
                    <input id="header-search-box" type="text" placeholder="Search games...">
                </form>
            </div>
            <div class="header-profile">
                <a href="#" id="header-profile-link">
                    <img id="profile-icon" src="./images/abstract-user-flat-4.svg" alt="profile picture">
                    <p>Login/Register</p>
                </a>
            </div>
        </section>
    </header>


    <main>

        <section id="body-container">

            <form id="login-form">
                <label for="login-email"></label>
                <!-- Pattern taken from:  https://www.w3schools.com/tags/att_input_pattern.asp  -->
                <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="email@gmail.com" type="email"
                    id="login-email" class="login-field" required>
                <input placeholder="password" type="password" id="login-password" class="login-field" required>
                <div id="password-container">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show password</label>
                </div>
                <button>Log in</button>
            </form>

        </section>

    </main>


    <footer>
        footer
    </footer>



    <script src="./main.js"></script>
</body>

</html>
