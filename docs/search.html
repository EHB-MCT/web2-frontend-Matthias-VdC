<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header>
        <section>
            <div class="header-logo"><a id="header-logo" href="./index.html">GameDiscovery</a></div>
            <div class="header-search">
                <form id="header-search-form" autocomplete="off" href="./search.html">
                    <input id="header-search-box" type="text" placeholder="Search games...">
                    <input type="button" id="header-search-box-button">
                </form>
            </div>
            <div id="header-profile">
                <a href="./login.html" id="header-profile-link">
                    <img id="profile-icon" src="./images/abstract-user-flat-4.svg" alt="profile picture">
                    <p id="login-text">Login/Register</p>
                </a>
            </div>
        </section>
    </header>


    <main>

        <section id="body-container">
            <div id="body-search-filter">
                <div id="store-filter">
                    <select name="store-names" id="store-names">
                        <option value="1">steam</option>
                        <option value="7">GOG.com</option>
                        <option value="11">Humble Store</option>
                        <option value="13">Uplay</option>
                    </select>
                </div>
                <div id="game-sorter">
                    <select name="sorter-names" id="sorter-names">
                        <option value="Deal Rating">Deal Rating</option>
                        <option value="Title">Title</option>
                        <option value="Savings">Savings</option>
                        <option value="Price">Price</option>
                        <option value="Metacritic">Metacritic</option>
                        <option value="Reviews">Reviews</option>
                        <option value="Release">Release</option>
                        <option value="Recent">Recent</option>
                    </select>
                </div>
                <div id="price-sorter">
                    <label for="lower-price">Minimum Price</label>
                    <input type="number" id="lower-price" placeholder="Minimum Price" value="0">
                    <label for="max-price">Maximum Price</label>
                    <input type="number" id="max-price" placeholder="Maximum Price" value="199">
                </div>
            </div>
            <div id="body-search-list"></div>
        </section>

    </main>

    <footer>
        footer
    </footer>

    <script src="./search.js"></script>
    <script src="./loggedin.js"></script>
</body>

</html>
