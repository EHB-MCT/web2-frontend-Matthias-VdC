<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header>
        <section>
            <div class="header-logo"><a id="header-logo" href="./index.html">GameDiscovery</a></div>
            <div class="header-search">
                <form id="header-search-form" autocomplete="off">
                    <input id="header-search-box" type="text" placeholder="Search games...">
                    <input type="button" id="header-search-box-button">
                    <span class=" icon-search"></span>
                </form>
            </div>
            <div id="header-profile">
                <a href="./login.html" id="header-profile-link">
                    <img id="profile-icon" src="./images/abstract-user-flat-4.svg" alt="profile picture">
                    <p id="login-text">Login/Register</p>
                </a>
            </div>
        </section>
    </header>


    <main>

        <section id="body-container">
            <div id="profile-container">
                <h2 id="profile-header">Profile</h2>
                <div id="profile-username-container">
                    <p id="profile-username">Username: </p>
                    <a href="#/" id="profile-username-change">change</a>
                </div>
                <div id="profile-email-container">

                </div>
                <a id="profile-delete-button">
                    Delete profile
                </a>
            </div>
        </section>

    </main>

    <footer>
        footer
    </footer>

    <script src="./login.js"></script>
    <script src="./search.js"></script>
    <script src="./loggedin.js"></script>
</body>

</html>
